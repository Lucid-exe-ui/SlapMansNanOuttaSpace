<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
</head>
<body>
    <video id="myVideo" width="640" height="360" controls autoplay muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');
        
        // Try to play with audio if browser allows
        video.muted = false;
        video.play().catch(() => {
            // If blocked, fallback to muted autoplay
            video.muted = true;
            video.play();
        });
    </script>
</body>
</html>
